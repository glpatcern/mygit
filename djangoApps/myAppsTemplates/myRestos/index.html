{% extends "base_nosidebar.html" %}

<!-- List of restaurants --> 

{% block title %}Restaurants list{% endblock %} 

{% block content %}
<table border=1>
  <tr style="background:#AFDCEC">
    <td></td>
    <td><b>Name</b></td>
    <td><b>Address</b></td>    
    <td><b>Phone</b></td>    
    <td><b>Email</b></td>    
  </tr>

  <br>
  <button type="button">
    <a style="color:black;text-decoration:none;" href="/restaurants/add">&nbsp New &nbsp</a>
  </button>
  
  <form action="/restaurants/del_upd" method="POST">
  {% for resto in restos_list %}
  <tr>
    <td style="text-align:center;"><input type="checkbox" name="selected" value="{{ resto.pk }}"></td>
    <td> {{ resto.name }} </td>
    <td> {{ resto.address }} </td>
    <td> {{ resto.phonenumber }} </td>
    <td> {{ resto.email }} </td>
  </tr>
  {% endfor %}
  <input type="submit" value="Delete" name="Delete"/>
  <input type="submit" value="Update" name="Update"/>
  </form>

</table>

{% endblock content %}
